# Web Search Skill 配置文件

# 默认搜索引擎 (duckduckgo, bing, google)
default_engine: duckduckgo

# 默认结果数量
default_num_results: 5

# 是否默认获取完整网页内容
fetch_content: false

# 请求超时时间（秒）
timeout: 30

# User-Agent
user_agent: "Claude-Code-WebSearch/1.0"

# 搜索引擎配置
engines:
  duckduckgo:
    enabled: true
    # DuckDuckGo 无需 API Key

  bing:
    enabled: false
    # 需要设置环境变量 BING_API_KEY
    # 或在下方配置 api_key
    # api_key: your_bing_api_key_here

  google:
    enabled: false
    # 需要设置环境变量 GOOGLE_API_KEY 和 GOOGLE_CSE_ID
    # 或在下方配置
    # api_key: your_google_api_key_here
    # cse_id: your_custom_search_engine_id_here

# 内容获取配置
content_fetch:
  # 最大内容长度（字符）
  max_length: 10000
  # 是否移除脚本和样式
  clean_html: true
  # 内容选择器优先级（CSS 选择器）
  selectors:
    - main
    - article
    - '[role="main"]'
    - .content
    - .post-content
    - .article-content
    - '#content'
    - '#main-content'
    - body
